version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local # Use .env.local with MONGODB_URI=mongodb://admin:password123@mongo:27017/careercanvas?authSource=admin
    depends_on:
      - mongo
    networks:
      - careercanvas-network

  mongo:
    image: mongo:7.0
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: careercanvas
    volumes:
      - mongo-data:/data/db
    networks:
      - careercanvas-network

volumes:
  mongo-data:

networks:
  careercanvas-network:
    driver: bridge
